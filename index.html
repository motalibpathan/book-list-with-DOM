<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Book List</title>
    <style>
        .alert{
            padding: 5px;
        }
        .alert-area{
            height: 30px;
        }
        footer{
          position: fixed;
          bottom: 0;
          width: 100%;
        }
    </style>
  </head>
  <body>
       <h2 class="w-100 text-center bg-dark p-2 text-light">My Book List</h2>
    <div class="container">
   
      <h3>Add Book</h3>
      <div class="alert-area"></div>
      <form action="" id="book-form">
        <div class="my-2">
          <label for="title">Title</label>
          <input type="text" name="" id="title" class="form-control" />
        </div>
        <div class="my-2">
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="form-control" />
        </div>
        <div class="my-2">
          <label for="isbn">ISBN#</label>
          <input type="text" name="" id="isbn" class="form-control" />
        </div>
        <div class="my-3">
          <input type="submit" name="" id="" class="w-100 btn btn-primary" />
        </div>
      </form>
      <br>
      <table class="w-100 table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Action</th>
          </tr>
          <tbody id="book-list">

          </tbody>
        </thead>
      </table>
    </div>
    <footer class="w-100 text-center bg-dark p-2 text-light mt-5">
      <h5>Created by - Motalib Pathan - 2021</h5>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
